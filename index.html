<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Timer <span>project</span></h1>
        <div class="timer">
          <div id="hours">00</div>
          <div id="minutes">00</div>
          <div id="seconds">00</div>
        </div>
        <div class="timer__buttons">
          <button class="start fa-sharp fa-solid fa-circle-play"></button>
          <button class="reload fa-solid fa-rotate-right"></button>
          <button class="stop fa-solid fa-pause"></button>
        </div>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/e5c25d5a77.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
